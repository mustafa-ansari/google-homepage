<!DOCTYPE html>
<head>
    <title>Google</title>
    <style>
        .logo {
            margin-top: 12em;
            text-align: center;
        }

        .search-box {
            text-align: center;
            margin-top: 1.5em;
        }

        input[type=text] {
            font-size: medium;
            width: 30%;
            height: 45px;
            border: 1px solid lightgrey;
            border-radius: 100px;
            margin-bottom: 1em;
            padding: 0px 20px 0 20px;
        }

        input[type=text]:hover {
            box-shadow: 0px 3px 4px lightgray, 0px -1px 2px lightgray, -1px 0px 2px lightgray, 1px 0px 2px lightgray;
        }

        .buttons {
            text-align: center;
            margin-top: 1em;
        }

        input[type=button] {
            background-color:   rgb(241, 241, 241);
            font-size: 15px;
            color: rgb(70, 70, 70);
            border: 1px solid rgb(241, 241, 241);
            padding: 10px 15px;
            margin: 2px 5px;
            border-radius: 4px;
            transition-duration: 0.2s;
        }

        input[type=button]:hover {
            box-shadow: 0px 1px 1px rgba(150, 150, 150, 0.884);
            border: 1px solid rgba(150, 150, 150, 0.884);
            color: black;
        }
        
        .nav {
            text-align: end;
        }

        .links {
            padding: 0px 3px;
            text-decoration: none;
            font-size: small;
        }

        .links:hover {
            text-decoration: underline;
        }

        .ftr {
            position: fixed;
            left: 0;
            bottom: 0;
            display: grid;
            width: 100%;
            grid-template-columns: 50% 50%;
            padding-bottom: 10px;
        }

        .ftr-deco {
            padding: 0px 4px;
            margin: 0px 5px;
            text-decoration: none;
            font-size: small;
        }

        .ftr-deco:hover {
            text-decoration: underline;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        li {
            display: inline;
        }

    </style>
</head>

<body>
    <header class="nav">
        <ul>
            <li>
                <a href="" class="links">Gmail</a>
            </li>
            <li>
                <a href="" class="links">Images</a>
            </li>
        </ul>
    </header>

    <div class="logo">
        <img src='https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png'>
    </div>
    <div class="search-box">
        <input type="text">
    </div>
    <div class="buttons">
        <input type="button" value="Google Search">
        <input type="button" value="I'm Feeling Lucky">
    </div>

    <footer class="ftr">
        <div style="text-align: start;">
            <a href="" class="ftr-deco">Advertising</a>
            <a href="" class="ftr-deco">Business</a>
            <a href="" class="ftr-deco">About</a>
            <a href="" class="ftr-deco">How Search works</a>
        </div>
        <div style="text-align: end;">
            <a href="" class="ftr-deco">Privacy</a>
            <a href="" class="ftr-deco">Terms</a>
            <a href="" class="ftr-deco">Settings</a>
        </div>
    </footer>

</body>
